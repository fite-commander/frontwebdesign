<!DOCTYPE html>
<html>
    <head>
        <title>Hacking the website</title>
        <link href="main.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Google Survey Taking On World Most Used programming Languages</h1>
            <hr>
        </div>
        <div class="container2">
            <table border="5">
                <form>
                    <tr>
                        <th>Firstname</th>
                        <th>Secondname</th>
                        <th>identification number</th>
                        <th>phone number</th>
                        <th>Programming languages</th><br>
                    </tr>
                    <tr>
                        <td><input type="text" name="firstname" id="firstname" required></td>
                        <td><input type="text" name="secondname" id="secondname" required></td>
                        <td><input type="text" name="identification card" id="identification card" required></td>
                        <td><input type="text" name="phone number" id="phone number" required></td>
                        <td class="lang">
                            <input type="checkbox" name="python" id="python"><label for="python">   Python</label><br>
                            <input type="checkbox" name="javas" id="javas"><label for="javas">   javascript</label><br>
                            <input type="checkbox" name="csharp" id="csharp"><label for="csharp">   csharp</lable><br>
                            <input type="checkbox" name="php" id="php"><label for="php">   php</lable><br>
                            <input type="checkbox" name="java" id="java"><label for="java">   java</lable><br>
                            <input type="checkbox" name="ruby" id="ruby"><label for="ruby">   ruby</lable><br>
                            <input type="checkbox" name="go" id="go"><label for="go">   Go</lable><br>
                            <input type="checkbox" name="c" id="c"><label for="c">   c</lable><br>
                            <input type="checkbox" name="c++" id="c++"><label for="c++">   c++</lable><br>
                            <input type="checkbox" name="htmlcss" id="htmlcss"><label for="htmlcss">   html/css</lable><br>
                            <input type="checkbox" name="assembly" id="assembly"><label for="assembly">   assembly lang</lable><br>
                            <input type="checkbox" name="pascal" id="pascal"><label for="pascal">   pascal</lable><br>
                        </td>
                    </tr>
                    <tr>
                        <th>Date OF Birth</th>
                        <th>Country/location</th>
                        <th>Email Address</th>
                        <th>Zip Code</th>
                        <th>Country phone code</th>
                    </tr>
                    <tr>
                        <td><input type="date" name="dob" id="dob" required></td>
                        <td><input type="text" name="count" id="count" required></td>
                        <td><input type="email" name="email" id="email" required></td>
                        <td><input type="text" name="zipcode" id="zipcode" required></td>
                        <td><input type="text" name="phonecode" id="phonecode" required></td>
                    </tr>
                    <tr>
                        <th>Username</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="username" id="username" required></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" id="password" required></td>
                    </tr>
                    <tr>
                        <th>Register</th>
                    </tr>
                    <tr>
                        <td><button type="submit">Register As Member</button></td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
